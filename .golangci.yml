version: "2"

run:
  timeout: 5m
  go: "1.24"

linters:
  default: none
  enable:
    # Default linters
    - errcheck
    - govet
    - ineffassign
    - unused

    # Security
    - gosec

    # Bug detection
    - bodyclose
    - nilerr
    - nilnil

    # Style
    - misspell
    - whitespace

    # Code complexity
    - gocyclo
    - gocognit
    - nestif

    # Code quality
    - gocritic
    - revive
    - unconvert
    - unparam
    - wastedassign
    - goconst
    - asciicheck
    - bidichk
    - durationcheck
    - usestdlibvars
    - prealloc

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  govet:
    enable-all: true

  gocyclo:
    min-complexity: 15

  gocognit:
    min-complexity: 20

  nestif:
    min-complexity: 5

  misspell:
    locale: US

  goconst:
    min-len: 3
    min-occurrences: 3

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    colored-line-number: {}
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
