name: Docs

on:
  push:
    branches:
      - main
      - docs
    paths:
      - "src/**"
      - "public/**"
      - "tests/**"
      - "astro.config.mjs"
      - "package.json"
      - "playwright.config.ts"
      - ".htmlvalidate.json"
      - ".github/workflows/docs.yml"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "tests/**"
      - "astro.config.mjs"
      - "package.json"
      - "playwright.config.ts"
      - ".htmlvalidate.json"
      - ".github/workflows/docs.yml"

permissions:
  contents: read

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: docs-dist
          path: dist/
          retention-days: 1

  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: docs-dist
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install link checker
        run: npm install -g linkinator

      - name: Check internal links
        run: |
          npx serve dist -l 3000 &
          sleep 3
          linkinator http://localhost:3000 --recurse --skip "^(?!http://localhost)" --timeout 10000

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: docs-dist
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

  html-validate:
    name: Validate HTML
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: docs-dist
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install html-validate
        run: npm install -g html-validate

      - name: Validate HTML files
        run: html-validate "dist/**/*.html" --config .htmlvalidate.json
