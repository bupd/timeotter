name: Build

on:
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/dependabot.yml"

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Build for multiple platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o timeotter-linux-amd64 ./cmd/timeotter
          GOOS=linux GOARCH=arm64 go build -o timeotter-linux-arm64 ./cmd/timeotter
          GOOS=darwin GOARCH=amd64 go build -o timeotter-darwin-amd64 ./cmd/timeotter
          GOOS=darwin GOARCH=arm64 go build -o timeotter-darwin-arm64 ./cmd/timeotter

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
